{% extends "User/layout.html" %}
{% block body %}
    <h1>Log in page</h1>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <input type="submit">
    </form>
    <a href="{% url 'register' %}"><h1>Register</h1></a>
{% endblock %}
