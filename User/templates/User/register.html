{% extends "User/layout.html" %}
{% block body %}
    <h1>Register page</h1>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <br>

    <div>
        <a href="{% url 'login' %}"><h1>Log in</h1></a>
    </div>
{% endblock %}
